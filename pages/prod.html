<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/prod1.css">
</head>
<body>
    
    <header class="header">

        <a href="#" class="logo">
            <img src="../images/logo.png" alt="Logo">
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="../index.html" class="nav_item">Home</a>
            <a href="prod.html" class="nav_item">Products</a>
            <a href="contact.html" class="nav_item">Contact</a>
            <a href="register.html" class="nav_item">Sign-Up</a>
            <a href="login.html" class="nav_item">Log-In</a>

        </nav>
    
    
        

        <div id="menu" class="fas fa-bars"></div>

    </header>
    <div class="container">
        <div class="title">PRODUCT LIST</div>
        <div class="listProduct">

        </div>
    </div>

    

    <script>

        let products = null;
        
        fetch('../css/products.json')
            .then(response => response.json())
            .then(data => {
                products = data;
                addDataToHTML();
        })

        function addDataToHTML(){
    // remove datas default from HTML
        let listProductHTML = document.querySelector('.listProduct');

        // add new datas
        if(products != null) // if has data
        {
            products.forEach(product => {
                let newProduct = document.createElement('a');
                newProduct.href = '/detail.html?id=' + product.id;
                newProduct.classList.add('item');
                newProduct.innerHTML = 
                `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="price">â‚±${product.price}</div>`;
                listProductHTML.appendChild(newProduct);

            });
        }
    }

    </script>
</body>
</html>
