<span style="font-family: verdana, geneva, sans-serif;">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="../images/logo.png">
        </div>
        <div class="login">
            <form method="POST" action="../php/register.php">
                <h1>Register</h1>
                <hr>
                <table>
                    <tr>
                        <td>
                            <label>Username</label>
                        </td>
                        <td>
                            <label>Email</label>
                        </td>
                        <td>
                            <label>Contact number</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Username" name="username" required>
                        </td>
                        <td>
                            <input type="email" placeholder="Email" name="email" required>
                        </td>
                        <td>
                            <input type="tel" placeholder="Contact info" name="contact" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password</label>
                        </td>
                        <td>
                            <label>Confirm Password</label>
                        </td>
                        <td>
                            <label>Gender</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" placeholder="password" name="password" required>
                        </td>
                        <td>
                            <input type="password" placeholder="confirm password" name="confirm-password" required>
                        </td>
                        <td>
                            <select name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>First name</label>
                        </td>
                        <td>
                            <label>Middle Initial</label>
                        </td>
                        <td>
                            <label>Last name</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="First name" name="fname" required>
                        </td>
                        <td>
                            <input type="text" placeholder="Middle initial" name="mname" required>
                        </td>
                        <td>
                            <input type="text" placeholder="Last name" name="lname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Block/Lot</label>
                        </td>
                        <td>
                            <label>Street</label>
                        </td>
                        <td>
                            <label>Barangay</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" placeholder="Block/Lot" name="blk" required>
                        </td>
                        <td>
                            <input type="text" placeholder="Street" name="street" required>
                        </td>
                        <td>
                            <select name="brgy" id="brgy">
                                <option value="Bagong Nayon">Bagong Nayon</option>
                                <option value="Beverly Hills">Beverly Hills</option>
                                <option value="Calawis">Calawis</option>
                                <option value="Cupang">Cupang</option>
                                <option value="Dalig">Dalig</option>
                                <option value="Dela Paz">Dela Paz</option>
                                <option value="Inarawan">Inarawan</option>
                                <option value="Mambugan">Mambugan</option>
                                <option value="Mayamot">Mayamot</option>
                                <option value="Muntingdilaw">Muntingdilaw</option>
                                <option value="San Isidro">San Isidro</option>
                                <option value="San Jose">San Jose</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                                <option value="San Roque">San Roque</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="3"><button name="register">Register</button></th>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
</span>
